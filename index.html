<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Natal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://img.icons8.com/emoji/96/christmas-tree-emoji.png" alt="Árvore de Natal" class="card-image">
        <h1>Feliz Natal!</h1>
        <p>Que a magia do Natal ilumine sua vida com paz, amor e felicidade. Desejo a você e sua família momentos inesquecíveis nesta data especial!</p>
        <div class="decorations">
            <img src="https://img.icons8.com/emoji/48/christmas-emoji.png" alt="Presente" class="decor-image">
            <img src="https://img.icons8.com/emoji/48/star-emoji.png" alt="Estrela" class="decor-image">
            <img src="https://img.icons8.com/emoji/48/snowflake-emoji.png" alt="Floco de neve" class="decor-image">
        </div>
        <a href="#" class="button">Boas Festas!</a>
    </div>
</body>
</html>
